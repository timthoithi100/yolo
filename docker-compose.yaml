services:

  tim-client:
    image: timthoithi100/yolo-client:1.0.0
    build: ./client
    container_name: tim-client
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      tim-backend:
        condition: service_healthy
    networks:
      - app-net

  tim-backend:
    image: timthoithi100/yolo-backend:1.0.0
    build: ./backend
    container_name: tim-backend
    stdin_open: true
    tty: true
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://app-ip-mongo:27017/yolodb
    depends_on:
      app-mongo:
        condition: service_healthy
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/products"]
      interval: 10s
      timeout: 5s
      retries: 5

  app-mongo:
    image: mongo:latest
    container_name: app-mongo
    ports:
      - "27017:27017"
    networks:
      - app-net
    volumes:
      - type: volume
        source: app-mongo-data
        target: /data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  app-net:
    name: app-net
    driver: bridge
    attachable: true
    ipam:
      config:
        - subnet: 172.20.0.0/16
          ip_range: 172.20.0.0/16

volumes:
  app-mongo-data:
    driver: local
